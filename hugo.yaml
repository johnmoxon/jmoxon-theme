baseURL: 'https://jmoxon.net/'
languageCode: en-us
title: 'Theme site'
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: About
      pageRef: /authors/
      weight: 20
    - name: Contact
      pageRef: /contact
      weight: 30
params:
  subtitle: "Subtitle here"
  # description: Text about my cool site
  mainSections: 
    - "articles"
  images:
    - site-feature-image.jpg
  
  author:
    name: John
    test: 123
    social:
      linkedin:
        user: johnmoxon
      twitter:
        user: johnmoxon  
taxonomies:
  # articles: articles
  categories: categories
  tags: tags
  authors: authors

module:
  hugoVersion:
    extended: false
    min: 0.116.0
  imports:
  - path: github.com/jgthms/bulma
    mounts:
    - source: bulma.sass
      target: assets/bulma/bulma.sass
    - source: bulma-rtl.sass
      target: assets/bulma/bulma-rtl.sass
    - source: sass
      target: assets/bulma/sass
    - source: sass/base
      target: assets/bulma/sass/base
    - source: sass/components
      target: assets/bulma/sass/components
    - source: sass/elements
      target: assets/bulma/sass/elements
    - source: sass/form
      target: assets/bulma/sass/form
    - source: sass/grid
      target: assets/bulma/sass/grid
    - source: sass/helpers
      target: assets/bulma/sass/helpers
    - source: sass/layout
      target: assets/bulma/sass/layout
    - source: sass/utilities
      target: assets/bulma/sass/utilities


# Dev mounts - Merge real site content with 
  mounts:
    - source: ../jmoxon.net-personal-blog/content
      target: content
    # - source: content
    #   target: content
    - source: ../jmoxon.net-personal-blog/static
      target: static

