baseURL: 'https://jmoxon.net/'
languageCode: en-us
title: 'Theme site'
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: About
      pageRef: /authors/
      weight: 20
    - name: Contact
      pageRef: /contact
      weight: 30
params:
  subtitle: "Subtitle here"
  # description: Text about my cool site
  mainSections:
    - "articles"
  images:
    - site-feature-image.jpg
  author:
    name: John
    test: 123
    social:
      linkedin:
        user: johnmoxon
      twitter:
        user: johnmoxon

imaging:
  bgColor: '#ffffff'
  hint: photo
  quality: 80
  resampleFilter: box

taxonomies:
  # articles: articles
  categories: categories
  tags: tags
  authors: authors

module:
  hugoVersion:
    extended: false
    min: 0.116.0
  imports:
  - path: github.com/jgthms/bulma
    mounts:
    - source: bulma.sass
      target: assets/bulma/bulma.sass
    - source: sass/utilities
      target: assets/sass/bulma/utilities
    - source: sass/base
      target: assets/sass/bulma/base
    - source: sass/elements
      target: assets/sass/bulma/elements
    - source: sass/form
      target: assets/sass/bulma/form
    - source: sass/components
      target: assets/sass/bulma/components
    - source: sass/grid
      target: assets/sass/bulma/grid
    - source: sass/helpers
      target: assets/sass/bulma/helpers
    - source: sass/layout
      target: assets/sass/bulma/layout


