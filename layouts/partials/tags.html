
{{ $taxonomy := "tags" }}
{{ with .Page.Param $taxonomy }}
<nav class="tags pt-3{{ if not $.IsPage }} is-hidden-mobile{{ end }}">
    {{ range $index, $tag := . }}
    {{ with $.Page.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
    <a class="tag" href="{{ .RelPermalink }}">#{{ $tag | urlize }}</a>
    {{- end -}}
    {{- end -}}
</nav>
{{ end }}
