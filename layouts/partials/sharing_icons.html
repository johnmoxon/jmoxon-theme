<span class="icons is-pulled-right">
    <span class="is-size-7">share </span>
    
    {{ with .Params.Tags }}
    <span class="icon">
        <a href='https://twitter.com/intent/tweet?url={{ $.Permalink }}&text={{ (default "summary needs to be added" $.Params.Summary) | truncate 130 }}&hashtags={{ delimit . ","}}'>
            <i class="fab fa-twitter"></i>
        </a>
    </span>
    {{ end }}
    <span class="icon">
        <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" title="Share with facebook">
            <i class="fab fa-facebook"></i>
        </a>
    </span>
    <span class="icon">
        <a href='https://www.linkedin.com/shareArticle?url={{ .Permalink }}&mini=true&title={{ .Title }}&summary={{ .Params.Summary }}&source={{ .Site.Author.name }} | {{ .Title }}'
            title="Share with facebook">
            <i class="fab fa-linkedin"></i>
        </a>
    </span>
</span>
