{{ define "main" }}
<div class="container">
  <section class="section ml-5 mr-5">
    {{ with .Content }}
    <div class="content">
      {{ . }}
    </div>
    {{ end }}

    {{ $pages := where .Site.RegularPages "Section" "articles" }}
    {{ $pages = $pages.ByDate }}
    {{ $paginate := .Paginate $pages }}

    {{ partial "posts_list" (dict
      "Page" .Page
      "PaginateObj" $paginate
    ) }}

  </section>
</div>
{{ end }}
