{{ define "main" }}

<div class="container">
  <section class="section ml-5 mr-5">
    {{ with .Content }}
    <div class="content">
      {{ . }}
    </div>
    {{ end }}

    {{ $pages := where $.Site.RegularPages "Section" "articles" }}
    {{ partial "posts_list" (dict "Page" . "FilteredPages" $pages) }}

  </section>


</div>
{{ end }}
